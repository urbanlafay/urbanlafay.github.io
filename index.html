<DOCTYPE html>
<html>
<head>
  
  <!-- this tells the browser what kind of character set your page is using. -->
  <meta charset="utf-8">

  <!-- Add your title here -->
  <title></title>
  
  <!-- add a descriptive description here -->
  <meta name=”description” content="">

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@urbanlafay">
  <meta name="twitter:title" content="Add your title here">
  <meta name="twitter:description" content="Add a description here">
  <meta name="twitter:creator" content="@urbanlafay">
  <meta name="twitter:image:src" content="image url here">
  
  <!-- Open Graph data -->
  <meta property="og:title" content="Title. Go!" />
  <meta property="og:type" content="profile" />
  <meta property="og:url" content="url to your site" />
  <meta property="og:image" content="url to your image here" />
  <meta property="og:description" content="description!" />
  <meta property="og:site_name" content="Site name here. Can be the same as title, i think" />
  <meta property="fb:admins" content="find your facebook numerical id and put it here" />

  <!-- This is to make sure you can style for Mobile Devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- This lib gives you some handy good-looking icons to play with in your site. http://fontawesome.io/ -->
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
  
  <!-- Your internal stylesheet. css/style.css should be replaced with the url to your css file -->
  <link rel="stylesheet" href="css/style.css">

  <!-- This is known as a shim, or a polyfill. This adds functionality to ooooold browsers for newer browser functionality. -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
</head>
<body>

</body>
</html>
